version: '3.4'

services:
  urfuprojectsmartsheduleformer:
    image: urfuprojectsmartsheduleformer
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 5432:5432
  postgres:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=admin
      - POSTGRES_DB=admin